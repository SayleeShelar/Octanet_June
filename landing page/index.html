<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }
        header {
            width: 100%;
            height: 100vh;
            background: url('images/pizza1.jpg') no-repeat right;
            background-size: cover;
            position: relative;
            color: white;
        }
        nav {
            width: 100%;
            height: 70px;
            padding: 0 70px;
            background-color: rgba(255, 255, 255, 0.9);
            color: black;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 2px 0px 5px grey;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .logo {
            font-weight: bold;
            font-size: 2em;
            letter-spacing: 2px;
        }
        .logo span {
            color: brown;
        } 
        .menu a {
            text-decoration: none;
            color: black;
            padding: 10px 20px;
            transition: background 0.3s;
        }
        .menu a:hover {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .menu a:last-child {
            background: brown;
            color: white;
            border-radius: 8px; 
        }
        .h-text {
            position: absolute;
            top: 50%;
            left: 5%;
            transform: translateY(-50%);
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
        }
        .h-text p {
            color: white;
            letter-spacing: 3px;
            font-weight: bold;
        }
        .h-text h1 {
            font-size: 4em;
            line-height: 1.2em;
            margin: 0.5em 0;
        }
        .h-text h1 span {
            color: brown;
        }
        .h-text h2 {
            font-size: 2.5em;
            margin-bottom: 1em;
        }
        #order, #dis {
            text-decoration: none;
            color: white;
            border-radius: 8px;
            padding: 10px 20px;
            margin-right: 10px;
            display: inline-block;
        }
        #order {
            background-color: brown;
        }
        #dis {
            background-color: #262626;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo"><span>Pizza</span>Mania</div>
            <div class="menu">
                <a href="#">Home</a>
                <a href="#">Foods</a>
                <a href="#">Offers</a>
                <a href="#">Your Order</a>
                <a href="#">Delivery</a>
                <a href="#">Cart</a>
            </div>
        </nav>
        <div class="h-text">
            <p>Free Home Delivery</p>
            <h1>Quality F<span>oo</span>ds</h1>
            <h2>Pizza of the Week</h2>
            <a href="#" id="order">Order now!!</a>
            <a href="#" id="dis">25% Off Hurry!!</a>
        </div>
    </header>
</body>
</html>
